<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facturación | TechGuard</title>

  <link rel="shortcut icon" href="img/tecnologia.png" type="image/x-icon" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111827;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #1f2937;
    }

    header .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #4ea1f3;
    }

    header .logo i {
      margin-right: 0.5rem;
    }

    nav a {
      margin-left: 1rem;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #4ea1f3;
    }

    .container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #161b22;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #4ea1f3;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      color: #ccc;
    }

    input,
    select {
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: none;
      background-color: #0d1117;
      color: #fff;
      border: 1px solid #333;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #4ea1f3;
    }

    .button {
      background-color: #4ea1f3;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #3586cb;
    }

    .confirmation {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      background-color: #1e2a3a;
      border-left: 4px solid #4ea1f3;
      border-radius: 0.5rem;
    }

    @media (max-width: 768px) {
      nav {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      nav a {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo"><i class='bx bx-shield-quarter'></i> TechGuard</div>
    <nav>
      <a href="index.html"><i class='bx bx-home'></i> Inicio</a>
      <a href="nosotros.html"><i class='bx bx-group'></i> Nosotros</a>
      <a href="productos.html"><i class='bx bx-chip'></i> Productos</a>
      <a href="soporte.html"><i class='bx bx-help-circle'></i> Soporte</a>
      <a href="inicio.html#discount"><i class='bx bx-gift'></i> Descuentos</a>
    </nav>
  </header>

  <div class="container">
    <h2>Facturación Electrónica</h2>
    <p>Llena el siguiente formulario para solicitar tu factura. Recibirás el comprobante fiscal vía correo electrónico.</p>

    <form id="facturacion-form">
      <label for="nombre">Nombre o Razón Social:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="rfc">RFC:</label>
      <input type="text" id="rfc" name="rfc" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono">

      <label for="paquete">Paquete adquirido:</label>
      <select id="paquete" name="paquete" required>
        <option value="" disabled selected>Selecciona un paquete</option>
        <option value="Guardian Basic">Guardian Basic - $100/mes</option>
        <option value="Vision Guard">Vision Guard - $500/mes</option>
        <option value="TechShield">TechShield - $2,000/mes</option>
        <option value="Guard360">Guard360 - $10,000/mes</option>
      </select>

      <label for="monto">Monto total pagado (MXN):</label>
      <input type="number" id="monto" name="monto" required>

      <button type="submit" class="button">Solicitar Factura</button>

      <div id="confirmacion" class="confirmation">
        ¡Gracias! Tu solicitud ha sido enviada. Recibirás tu factura pronto.
      </div>
    </form>
  </div>

  <script>
    document.getElementById('facturacion-form').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('confirmacion').style.display = 'block';
      this.reset();
    });
  </script>

</body>

</html>
